<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bale Sepatu Mantan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; color: #2b4d8a; }
    input, select, button {
      padding: 8px;
      margin: 5px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 100%;
    }
    button {
      background: #2b4d8a;
      color: white;
      cursor: pointer;
    }
    button:hover { background: #1d3557; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th { background: #2b4d8a; color: white; }
  </style>
</head>
<body>
  <div id="loginPage" class="container">
    <h2>Login Bale Sepatu Mantan</h2>
    <input id="username" placeholder="Username">
    <input id="password" placeholder="Password" type="password">
    <button onclick="login()">Login</button>
  </div>

  <div id="kasirPage" class="container" style="display:none;">
    <h2>Bale Sepatu Mantan</h2>
    <button onclick="logout()">Logout</button>

    <h3>Tambah Barang</h3>
    <input id="kodeInput" placeholder="Kode Barang">
    <input id="namaInput" placeholder="Nama Barang">
    <input id="stokInput" placeholder="Stok Awal" type="number">
    <input id="modalInput" placeholder="Harga Modal" type="number">
    <input id="jualInput" placeholder="Harga Jual" type="number">
    <button onclick="tambahBarang()">Tambah Barang</button>

    <h3>Transaksi Penjualan</h3>
    <select id="daftarBarang"></select>
    <input id="jumlahBeli" placeholder="Jumlah Beli" type="number">
    <button onclick="transaksi()">Proses</button>
    <ul id="keranjangList"></ul>
    <p id="totalHarga"></p>

    <h3>Data Barang</h3>
    <table id="tabelBarang"></table>
  </div>

  <script>
    // === Konfigurasi awal ===
    let user = { username: "kasir", password: "1234" };
    let barangList = JSON.parse(localStorage.getItem("barangList")) || [];
    let keranjang = [];

    // === Auto login saat reload ===
    window.onload = () => {
      if (localStorage.getItem("isLogin") === "true") {
        showKasirPage();
      } else {
        showLoginPage();
      }
    };

    function showKasirPage() {
      document.getElementById("loginPage").style.display = "none";
      document.getElementById("kasirPage").style.display = "block";
      updateTabelBarang();
      updateDaftarBarang();
    }

    function showLoginPage() {
      document.getElementById("loginPage").style.display = "block";
      document.getElementById("kasirPage").style.display = "none";
    }

    // === Login / Logout ===
    function login() {
      let u = document.getElementById("username").value.trim();
      let p = document.getElementById("password").value.trim();

      if (u === user.username && p === user.password) {
        localStorage.setItem("isLogin", "true");
        showKasirPage();
      } else {
        alert("Username atau password salah!");
      }
    }

    function logout() {
      localStorage.setItem("isLogin", "false");
      showLoginPage();
    }

    // === Tambah Barang ===
    function tambahBarang() {
      let kode = document.getElementById("kodeInput").value.trim();
      let nama = document.getElementById("namaInput").value.trim();
      let stok = parseInt(document.getElementById("stokInput").value);
      let modal = parseInt(document.getElementById("modalInput").value);
      let jual = parseInt(document.getElementById("jualInput").value);

      if (!kode || !nama || isNaN(stok) || isNaN(modal) || isNaN(jual)) {
        alert("Lengkapi semua data barang!");
        return;
      }

      barangList.push({
        kode, nama, stokAwal: stok, hargaModal: modal, hargaJual: jual,
        stokAkhir: stok, laba: 0
      });

      localStorage.setItem("barangList", JSON.stringify(barangList));
      clearInput();
      updateTabelBarang();
      updateDaftarBarang();
    }

    function clearInput() {
      document.getElementById("kodeInput").value = "";
      document.getElementById("namaInput").value = "";
      document.getElementById("stokInput").value = "";
      document.getElementById("modalInput").value = "";
      document.getElementById("jualInput").value = "";
    }

    // === Tabel Barang ===
    function updateTabelBarang() {
      let tabel = document.getElementById("tabelBarang");
      tabel.innerHTML = `
        <tr>
          <th>Kode</th>
          <th>Nama</th>
          <th>Stok Awal</th>
          <th>Modal</th>
          <th>Jual</th>
          <th>Stok Akhir</th>
          <th>Laba</th>
          <th>Aksi</th>
        </tr>
      `;
      barangList.forEach((b, i) => {
        let row = tabel.insertRow();
        row.insertCell(0).innerText = b.kode;
        row.insertCell(1).innerText = b.nama;
        row.insertCell(2).innerText = b.stokAwal;
        row.insertCell(3).innerText = "Rp" + b.hargaModal;
        row.insertCell(4).innerText = "Rp" + b.hargaJual;
        row.insertCell(5).innerText = b.stokAkhir;
        row.insertCell(6).innerText = "Rp" + b.laba;
        let aksi = row.insertCell(7);
        let btn = document.createElement("button");
        btn.textContent = "Hapus";
        btn.style.background = "red";
        btn.style.color = "white";
        btn.onclick = () => hapusBarang(i);
        aksi.appendChild(btn);
      });
    }

    // === Hapus Barang ===
    function hapusBarang(index) {
      if (confirm("Yakin hapus barang ini?")) {
        barangList.splice(index, 1);
        localStorage.setItem("barangList", JSON.stringify(barangList));
        updateTabelBarang();
        updateDaftarBarang();
      }
    }

    // === Dropdown Barang ===
    function updateDaftarBarang() {
      let daftar = document.getElementById("daftarBarang");
      daftar.innerHTML = "";
      barangList.forEach((b, i) => {
        let opt = document.createElement("option");
        opt.value = i;
        opt.text = `${b.kode} - ${b.nama} (Stok ${b.stokAkhir})`;
        daftar.appendChild(opt);
      });
    }

    // === Transaksi ===
    function transaksi() {
      let index = document.getElementById("daftarBarang").value;
      let jumlah = parseInt(document.getElementById("jumlahBeli").value);
      if (index === "" || isNaN(jumlah) || jumlah <= 0) {
        alert("Masukkan jumlah yang benar!");
        return;
      }

      let barang = barangList[index];
      if (jumlah > barang.stokAkhir) {
        alert("Stok tidak cukup!");
        return;
      }

      let total = barang.hargaJual * jumlah;
      let laba = (barang.hargaJual - barang.hargaModal) * jumlah;

      barang.stokAkhir -= jumlah;
      barang.laba += laba;

      keranjang.push({ nama: barang.nama, jumlah, total });
      localStorage.setItem("barangList", JSON.stringify(barangList));

      updateKeranjang();
      updateTabelBarang();
      updateDaftarBarang();
      document.getElementById("jumlahBeli").value = "";
    }

    function updateKeranjang() {
      let list = document.getElementById("keranjangList");
      list.innerHTML = "";
      let total = 0;
      keranjang.forEach(k => {
        let li = document.createElement("li");
        li.textContent = `${k.nama} x${k.jumlah} = Rp${k.total}`;
        list.appendChild(li);
        total += k.total;
      });
      document.getElementById("totalHarga").innerText = `Total: Rp${total}`;
    }
  </script>
</body>
</html>
